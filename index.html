<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatApp - WhatsApp Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="loginScreen">
    <h2>Login to Chat</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="app" style="display:none;" id="mainApp">
    <div class="sidebar">
      <div class="sidebar-header">
        My Chats
        <button onclick="openNewChat()">+ New</button>
      </div>
      <div class="chat-list" id="chatList"></div>
    </div>
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Select a chat</div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="newChatModal">
    <h3>Start New Chat</h3>
    <input type="email" id="newChatUser" placeholder="Enter recipient's email" />
    <button onclick="startNewChat()">Start</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrQ4xQVyErcl5Jv76vF7qoqSX21i0LU-g",
      authDomain: "chatting-app-77.firebaseapp.com",
      databaseURL: "https://chatting-app-77-default-rtdb.firebaseio.com",
      projectId: "chatting-app-77",
      storageBucket: "chatting-app-77.appspot.com",
      messagingSenderId: "452760656104",
      appId: "1:452760656104:web:8e8a75ebe791cbbabd115d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;
    let activeChatUser = null;

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("chatUser"));
      if (saved && Date.now() - saved.loginAt < 86400000) {
        auth.signInWithEmailAndPassword(saved.email, saved.password).then(res => {
          currentUser = res.user;
          showApp();
        }).catch(() => {
          localStorage.removeItem("chatUser");
        });
      }
    };

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) {
        alert("Enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(res => {
          currentUser = res.user;
          localStorage.setItem("chatUser", JSON.stringify({ email, password, loginAt: Date.now() }));
          showApp();
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function showApp() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainApp").style.display = "flex";
      loadChatList();
    }

    function getChatId(a, b) {
      return [a, b].sort().join("_").replace(/\./g, "_");
    }

    function openNewChat() {
      document.getElementById("newChatModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeNewChat() {
      document.getElementById("newChatModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.getElementById("newChatUser").value = "";
    }

    function startNewChat() {
      const newUser = document.getElementById("newChatUser").value.trim();
      if (!newUser || newUser === currentUser.email) {
        alert("Invalid email");
        return;
      }
      const chatID = getChatId(currentUser.email, newUser);
      const userPathA = currentUser.email.replace(/\./g, "_");
      const userPathB = newUser.replace(/\./g, "_");
      db.ref(`userChats/${userPathA}/${userPathB}`).set(true);
      db.ref(`userChats/${userPathB}/${userPathA}`).set(true);
      closeNewChat();
      openChat(newUser);
    }

    function loadChatList() {
      const list = document.getElementById("chatList");
      list.innerHTML = "";
      const userRef = `userChats/${currentUser.email.replace(/\./g, "_")}`;
      db.ref(userRef).once("value", snap => {
        const users = snap.val();
        if (!users) return;
        Object.keys(users).forEach(contact => {
          const div = document.createElement("div");
          div.className = "chat-item";
          div.innerText = contact.replace(/_/g, ".");
          div.onclick = () => openChat(div.innerText);
          list.appendChild(div);
        });
      });
    }

    function openChat(user) {
      activeChatUser = user;
      document.getElementById("chatHeader").innerText = `Chat with ${user}`;
      document.getElementById("chatBox").innerHTML = "";
      const chatId = getChatId(currentUser.email, user);
      db.ref("chats/" + chatId).off();
      db.ref("chats/" + chatId).on("child_added", snap => {
        const data = snap.val();
        const box = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.className = "message " + (data.from === currentUser.email ? "me" : "other");
        div.innerHTML = `${data.text}<div class='timestamp'>${data.time}</div>`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
      });
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !activeChatUser) return;
      const chatId = getChatId(currentUser.email, activeChatUser);
      const now = new Date().toLocaleTimeString();
      const message = {
        from: currentUser.email,
        text: msg,
        time: now
      };
      db.ref("chats/" + chatId).push(message);
      document.getElementById("messageInput").value = "";
    }
  </script>
</body>
</html>
