<!DOCTYPE html>
<html>
<head>
  <title>Secure Chat Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }
    .chat-box {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 8px 12px;
      border-radius: 20px;
      margin: 5px 0;
      max-width: 70%;
    }
    .you { background: #dcf8c6; align-self: flex-end; }
    .other { background: #eee; align-self: flex-start; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    .timestamp {
      font-size: 10px;
      color: gray;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginArea">
      <h3>Enter Username</h3>
      <input type="text" id="usernameInput" placeholder="Your name">
      <button onclick="startChat()">Join Chat</button>
    </div>

    <div id="chatArea" style="display:none;">
      <h3 id="roomLabel">Chat Room</h3>
      <div class="chat-box" id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearChat()" style="background:red; color:white;">Clear Chat</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // ⚠️ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    let roomName = new URLSearchParams(window.location.search).get('room') || 'general';
    let username = '';

    document.getElementById("roomLabel").textContent = "Chat Room: " + roomName;

    function startChat() {
      const input = document.getElementById("usernameInput").value.trim();
      if (!input) return alert("Please enter a name");
      username = input;
      document.getElementById("loginArea").style.display = "none";
      document.getElementById("chatArea").style.display = "block";
      listenToMessages();
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;
      const now = new Date();
      db.ref("rooms/" + roomName).push({
        user: username,
        text: text,
        time: now.toLocaleTimeString()
      });
      document.getElementById("messageInput").value = "";
    }

    function listenToMessages() {
      const chatBox = document.getElementById("chatBox");
      db.ref("rooms/" + roomName).on("child_added", function(snapshot) {
        const data = snapshot.val();
        const div = document.createElement("div");
        div.className = "message " + (data.user === username ? "you" : "other");
        div.innerHTML = `<strong>${data.user}</strong>: ${data.text}<div class="timestamp">${data.time}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function clearChat() {
      if (confirm("Are you sure you want to delete all messages in this room?")) {
        db.ref("rooms/" + roomName).remove();
        document.getElementById("chatBox").innerHTML = "";
      }
    }
  </script>
</body>
</html>
