<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #eee;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h2>ðŸ’¬ Simple Chat</h2>
    </header>

    <div class="chat-box">
      <div class="message received">Hi there! ðŸ‘‹</div>
      <div class="message sent">Hey! Howâ€™s it going?</div>
      <div class="message received">All good, working on a project. You?</div>
    </div>

    <form class="chat-input" onsubmit="return false;">
      <input type="text" placeholder="Type a message..." disabled />
      <button type="submit" disabled>Send</button>
    </form>
  </div>
</body>
</html>
