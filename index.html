<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegraph Lite</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      padding: 2rem;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    .editor {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìù Telegraph Publisher</h1>
  <div class="editor">
    <input type="text" id="author" placeholder="Your Name" />
    <input type="text" id="title" placeholder="Post Title" />
    <textarea id="content" placeholder="Write your content here in HTML..."></textarea>
    <button onclick="publish()">üì§ Publish</button>
  </div>

  <div class="footer">
    Built with ‚ù§Ô∏è using Telegraph API
  </div>

  <script>
    async function publish() {
      const author = document.getElementById("author").value.trim();
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();

      if (!author || !title || !content) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const access_token = 'f2c4cbe9f824a98fb8f16546ed4c1e559ecba11b1f3975b1b7a8383cdd'; // Public demo token

        const createPage = await fetch(`https://api.telegra.ph/createPage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            access_token,
            title,
            author_name: author,
            content: JSON.stringify([
              { tag: "p", children: [content] }
            ]),
            return_content: false
          })
        });

        const result = await createPage.json();

        if (result.ok) {
          window.open(result.result.url, "_blank");
        } else {
          alert("Failed to publish: " + result.error);
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
