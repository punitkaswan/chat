<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegraph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: 300;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #0088cc;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0077b3;
    }
    #output {
      margin-top: 20px;
      padding: 12px;
      background: #e6ffe6;
      border: 1px solid #b3ffb3;
      display: none;
    }
    #output a {
      color: #006600;
    }
  </style>
</head>
<body>

  <h1>üìù Mini Telegraph</h1>
  <input id="short_name" placeholder="Account Name (e.g. MyPage)" />
  <input id="author_name" placeholder="Author Name (Optional)" />
  <input id="title" placeholder="Article Title" />
  <textarea id="content" rows="10" placeholder="Write your article content here..."></textarea>
  <button onclick="createAndPost()">Publish</button>

  <div id="output"></div>

  <script>
    const API_BASE = "https://corsproxy.io/?https://api.telegra.ph";

    async function createAccount(short_name, author_name = '') {
      const url = `${API_BASE}/createAccount?short_name=${encodeURIComponent(short_name)}&author_name=${encodeURIComponent(author_name)}`;
      const res = await fetch(url);
      const json = await res.json();
      if (json.ok) return json.result.access_token;
      throw new Error(json.error);
    }

    async function createPage(token, title, author_name, content) {
      const contentArr = [{ tag: "p", children: [content] }];
      const res = await fetch(`${API_BASE}/createPage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          access_token: token,
          title,
          author_name,
          content: contentArr,
          return_content: true
        })
      });
      const json = await res.json();
      if (json.ok) return json.result.url;
      throw new Error(json.error);
    }

    async function createAndPost() {
      const short_name = document.getElementById("short_name").value;
      const author_name = document.getElementById("author_name").value;
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      if (!short_name || !title || !content) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        let token = localStorage.getItem("telegraph_token");
        if (!token) {
          token = await createAccount(short_name, author_name);
          localStorage.setItem("telegraph_token", token);
        }

        const pageUrl = await createPage(token, title, author_name, content);
        const output = document.getElementById("output");
        output.innerHTML = `‚úÖ Published: <a href="${pageUrl}" target="_blank">${pageUrl}</a>`;
        output.style.display = "block";
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
