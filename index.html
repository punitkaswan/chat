<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatApp - WhatsApp Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 900px;
      height: 95vh;
      background: #fff;
      display: flex;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #075E54;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 20px;
      font-weight: bold;
      font-size: 20px;
      background: #128C7E;
    }
    .contacts {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .contacts div {
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contacts div:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ece5dd;
    }
    .chat-header {
      padding: 15px;
      background: #128C7E;
      color: white;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .you {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .other {
      align-self: flex-start;
      background: white;
    }
    .timestamp {
      font-size: 10px;
      color: gray;
      text-align: right;
      margin-top: 3px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #128C7E;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Login screen */
    #loginScreen {
      position: absolute;
      inset: 0;
      background: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
    }
    #loginScreen input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    #loginScreen button {
      padding: 10px;
      width: 250px;
      background: #128C7E;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">ChatApp</div>
      <div class="contacts">
        <div onclick="selectUser('support')">Support</div>
        <div onclick="selectUser('devteam')">Dev Team</div>
      </div>
    </div>
    <div class="chat">
      <div class="chat-header" id="chatHeader">Select a chat</div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="loginScreen">
    <h2>Login to ChatApp</h2>
    <input type="text" id="loginName" placeholder="Enter your username" />
    <button onclick="login()">Login</button>
  </div>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  // ‚úÖ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDrQ4xQVyErcl5Jv76vF7qoqSX21i0LU-g",
    authDomain: "chatting-app-77.firebaseapp.com",
    databaseURL: "https://chatting-app-77-default-rtdb.firebaseio.com",
    projectId: "chatting-app-77",
    storageBucket: "chatting-app-77.appspot.com",
    messagingSenderId: "452760656104",
    appId: "1:452760656104:web:8e8a75ebe791cbbabd115d"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = '';
  let selectedChatUser = '';

  // üîê Login with just a username, store it with expiry
  function login() {
    const name = document.getElementById("loginName").value.trim();
    if (!name) return alert("Enter your username");
    const now = Date.now();
    localStorage.setItem("user", JSON.stringify({ name, time: now }));
    currentUser = name;
    document.getElementById("loginScreen").style.display = "none";
  }

  // üïí Auto logout after 24 hours
  function checkLogin() {
    const data = JSON.parse(localStorage.getItem("user"));
    if (data && Date.now() - data.time < 24 * 60 * 60 * 1000) {
      currentUser = data.name;
      document.getElementById("loginScreen").style.display = "none";
    } else {
      localStorage.removeItem("user");
    }
  }
  checkLogin();

  // üë• Select chat contact
  function selectUser(user) {
    selectedChatUser = user;
    document.getElementById("chatHeader").innerText = `Chat with ${user}`;
    document.getElementById("chatBox").innerHTML = "";
    listenToMessages();
  }

  // üì© Send a message
  function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !selectedChatUser) return;
    const now = new Date().toLocaleTimeString();
    const roomId = getRoomId(currentUser, selectedChatUser);
    db.ref("chats/" + roomId).push({
      sender: currentUser,
      text: text,
      time: now
    });
    document.getElementById("messageInput").value = "";
  }

  // üì• Listen for messages
  function listenToMessages() {
    const chatBox = document.getElementById("chatBox");
    const roomId = getRoomId(currentUser, selectedChatUser);
    db.ref("chats/" + roomId).off();
    db.ref("chats/" + roomId).on("child_added", snap => {
      const data = snap.val();
      const msg = document.createElement("div");
      msg.className = "message " + (data.sender === currentUser ? "you" : "other");
      msg.innerHTML = `${data.text}<div class="timestamp">${data.time}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  // üîÅ Create unique 1-to-1 room name
  function getRoomId(a, b) {
    return [a, b].sort().join("_");
  }
</script>
</body>
</html>
